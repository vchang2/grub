{% extends "app_base.html" %}
{% block content %}
{# include the first two lines above to extend the app_base template #}
  <h3>Grub! Login</h3> 
  <div class="alert alert-info">Please enter your username and password.</div>

  <form method="POST" action="login" role="form" style="max-width:400px; width:100%">
	<div class="form-group">
	  <label for="userID">User ID</label>
	  <input type="text" name="userID" class="form-control" id="userID" />
	</div>
	<div class="form-group">
	  <label for="password">Password</label>
	  <input type="password" class="form-control" id="password" name="password" />
	</div>
	<div><input type="submit" value="Login!" class="btn btn-primary" /></div>
</form>

{% endblock %}
